<div class="columns is-centered full-height">

  <div class="column is-4 ">
    <div class="columns">
      <div class="column has-text-centered">
        <h2 class="title-name">{{name}}</h2>
        <h3>{{title}}</h3>
      </div>
    </div>
    <div class="columns">
      <div class="column person-img">
        <div class="person-avatar" [ngClass]="{'raul': name == 'Raul Grimaldi', 'andres': name == 'Andres Jacobowitz', 'eunice': name == 'Eunice Grimaldi'}"></div>
      </div>
    </div>
  </div>
  <div class="column is-8">
    <div class="columns is-centered">
      <div class="column is-6">
        <h2>Experience:</h2>
        <p>
          {{experience}}
        </p>
      </div>
      <div class="column is-1"></div>
      <div class="column is-4">
        <h2>Technologies:</h2>
        <h3 *ngFor="let item of tech_list">- {{item}}</h3>
      </div>
    </div>
    <div class="columns is-centered">
      <div class="column is-6">
        <h2>{{int_title}}</h2>
        <p>
          {{int_text}}
        </p>
      </div>
      <div class="column is-1"></div>
      <!-- Load links depending on who's card it is, this can be done better but for now it'll do -->
      <!-- Raul -->
      <div class="column has-text-centered is-4" *ngIf="name === 'Raul Grimaldi'">
        <h2>Twitch & OP.GG:</h2>
        <a mat-fab class="twitch" href="https://www.twitch.tv/tottogoboom" target="_blank">
          <i class="fa fa-twitch"></i>
        </a>
        <a mat-fab class="opgg" href="http://na.op.gg/summoner/userName=eltotto" target="_blank">
          <i class="fa fa-globe"></i>
        </a>
      </div>
      <!-- Andres -->
      <!-- <div class="column has-text-centered is-4">
        <h2>Twitch & OP.GG:</h2>
        <a mat-fab class="twitch" href="https://www.twitch.tv/tottogoboom" target="_blank">
          <i class="fa fa-twitch"></i>
        </a>
        <a mat-fab class="opgg" href="http://na.op.gg/summoner/userName=eltotto" target="_blank">
          <i class="fa fa-globe"></i>
        </a>
      </div> -->
      <!-- Eunice -->
      <div class="column has-text-centered is-4" *ngIf="name === 'Eunice Grimaldi'">
        <h2>Portfolio:</h2>
        <a mat-fab class="opgg" matTooltip="Coming soon!">
          <i class="fa fa-globe"></i>
        </a>
      </div>

    </div>
  </div>
</div>
